apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-scanner
  namespace: __NAMESPACE__
  labels:
    app: jenkins-scanner
    environment: __ENVIRONMENT__
    build-id: "__BUILD_ID__"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jenkins-scanner
  template:
    metadata:
      labels:
        app: jenkins-scanner
        environment: __ENVIRONMENT__
    spec:
      containers:
      - name: app
        image: __IMAGE_TAG__
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "__ENVIRONMENT__"
        - name: ENVIRONMENT
          value: "__ENVIRONMENT__"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi" 
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: gitlab-registry