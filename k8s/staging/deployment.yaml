apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-scanner-staging
  namespace: staging
  labels:
    app: jenkins-scanner
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jenkins-scanner
      environment: staging
  template:
    metadata:
      labels:
        app: jenkins-scanner
        environment: staging
    spec:
      containers:
      - name: jenkins-scanner
        image: registry.gitlab.com/your-group/jenkins-scanner:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-scanner-staging-service
  namespace: staging
spec:
  selector:
    app: jenkins-scanner
    environment: staging
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-scanner-staging-ingress
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - jenkins-scanner-staging.example.com
    secretName: jenkins-scanner-staging-tls
  rules:
  - host: jenkins-scanner-staging.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins-scanner-staging-service
            port:
              number: 80